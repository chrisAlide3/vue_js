<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Monster game</title>
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm text-center">
                 <h1>You</h1>
                 <p>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">100</div>
                    </div>
                 </p>
            </div>
            <div class="col-sm text-center">
                <h1>Monster</h1>
                <p>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">100</div>
                    </div>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm text-center border mt-3 pt-3 pb-3">
                <button type="button" class="btn btn-success">Start new game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center border pt-3 pb-3">
                <button type="button" class="btn btn-danger mr-5">Attack</button>
                <button type="button" class="btn btn-warning mr-5">Special attack</button>
                <button type="button" class="btn btn-success mr-5">Heal</button>
                <button type="button" class="btn btn-light mr-5">Give up</button>                        
            </div>
        </div>

        <div class="row">
            <div class="col-sm border pt-3 mt-5">
                <div class="alert alert-success" role="alert">
                    A simple success alertâ€”check it out!
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
